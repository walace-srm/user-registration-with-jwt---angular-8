<h1>{{'Hi' | translate}} {{currentUser.firstName}}!</h1>
<p>{{'You re logged in with Angular 8!' | translate}}</p>
<h3>{{'All registered users:' | translate}}</h3>
<ul>
    <li *ngFor="let user of users">
        {{user.username}} ({{user.firstName}} {{user.lastName}})
        - <a (click)="deleteUser(user.id)" class="text-danger">{{'Delete' | translate}}</a>
    </li>
</ul>
